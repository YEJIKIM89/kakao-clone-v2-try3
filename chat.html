<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/62691301fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat</title>
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery">35%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </header>
    <header class="header__chat">
      <div class="header__column">
        <a href="index.html"> <i class="fas fa-arrow-left"></i></a>
        <span class="header__title">Doong</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main class="chat">
      <span class="chat__date">friday, january 22, 2020</span>
      <div class="chat__messages">
        <div class="message__received message">
          <img src="images/doong.jpg" alt="" width="20px" height="20px" />
          <div class="message__content">
            <div class="message__friend">Doong</div>
            <div class="message__bubble">Hi~ BoBo, Is your buddy home?</div>
          </div>
        </div>
        <div class="message__sent message">
          <div class="message__content">
            <div class="message__bubble">
              Doong~ Long time no see~ Yeji is gone for a while. I miss her :(
            </div>
          </div>
        </div>
        <div class="message__received message">
          <img src="images/doong.jpg" alt="" width="20px" height="20px" />
          <div class="message__content">
            <div class="message__friend">Doong</div>
            <div class="message__bubble">How's your snack?</div>
          </div>
        </div>
      </div>
    </main>
    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
