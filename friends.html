    <header class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery">35%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </header>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>

    <main class="main">
      <div class="main__profile unit1">
        <div class="unit1__column">
          <img src="" alt="" class="unit1__image big-image" />

        <h4 class="main__plusfreind-title">Plus Dang Dang</h4>

          <img src="" alt="" class="unit1__image image" />

        </div>
        <div class="unit1__column">
          <span class="unit1__plus">1</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <ul class="main__friend-list">
        <h4 class="main__freind-title">DangDang 14</h4>
        <li class="main__items unit1">
          <div class="unit1__column">
            <img src="" alt="" class="unit1__image" />
            <span class="unit1__name">Doong</span>
            <span class="unit1__preview">My host is the best!</span>
          </div>
          <div class="unit1__column">
            <span class="unit1__timestamp">my lovely host</span>
            <i class="fas fa-music"></i>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav-bar">

        <li class="nav-bar__items">

          <a href="find.html" class="nav-bar__link">
